<div class="modal-header">
  <h4 class="modal-title pull-left">{{ data.title }}</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container-fluid">
    <ng-template [cdkPortalOutlet]="portal"></ng-template>
  </div>
</div>
<div class="modal-footer">
  <button mat-raised-button color="warn" data-dismiss="modal" (click)="onNoClick()">
    <i class="material-icons"> close </i> {{ 'button.close' | translate }}
  </button>
</div>
